spring:
  application:
    name: knight-agent
  # H2 数据库配置（开发环境）
  datasource:
    url: jdbc:h2:mem:knightagent
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 8080
